<!doctype html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Moment 2</title>
  </head>
  <body>
    <header>
      <h1>Moment 2</h1>
    </header>
    <br>
    <main>
      <fieldset>
        <legend>Fyll i uppgifter som skall göras</legend>
        <form>
          <label for="task">Uppgift:</label>
          <input type="text" id="task">
          <br>
          <label for="priority">Prioritet:</label>
          <input type="number" id="priority" min="1" max="3"><span>Välj mellan 1 till 3, där 1 är viktigast och 3 minst viktigt</span>
          <br>
          <input type="button" id="add-btn" value="Lägg till uppgift">
          <input type="button" id="check-btn" value="Sätt markerat som klart">
          <input type="button" id="remove-all-btn" value="Radera alla uppgifter">
        </form>
      </fieldset>
      <div id="toDoDiv">
        <h2>Att göra:</h2>
        <table id="toDoTable">
          <thead>
            <tr>
              <th id="task-header" data-order="desc">Uppgift</th>
              <th id="priority-header" data-order="desc">Prioritet</th>
              <th id="status-header" data-order="desc">Status</th>
              <th id="mark-header" data-order="desc">Markera klarade uppgifter</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </main>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
